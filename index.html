<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App</title>
  <style>
    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div> 
    <iframe id="myframe" class="responsive-iframe" src="https://semicon.github.io/app/?apps=https://script.google.com/macros/s/AKfycbw3fSw_hFg856J-CIrd2V256CbjPJZF4U7wH2aOS-aIILOCYorIVFhnY_Jx0xuRN5YAHQ/exec?fbclid=IwY2xjawJ1Kn5leHRuA2FlbQIxMABicmlkETF5cEx6eGFNNEtrd2JpTFVUAR6_1eGD8QT7IPopDGU1_MfmhPZ0QKXKDhasW7zyurelU2t2vdIFbpxQHMS2tQ_aem_RLfpUrGW-UWvrx6cfDIr-w" allowFullScreen></iframe>
  </div>
  <script>
    const apps = new URL(window.location);
    const formUrl = apps.searchParams.get('apps');
    const url = decodeURIComponent(formUrl)
          document.getElementById('myframe').src = url
  </script>
</body>
</html>
